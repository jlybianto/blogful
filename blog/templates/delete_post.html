{% import "macros.html" as macros %}
{% extends "base.html" %}

{% block content %}
<div class="col-md-12">
  <h1 style="color:#CC0000; font-weight:bold"><bold>Confirm Post Delete</bold></h1>
  <p></p>
</div>

{{ macros.render_single_post(post) }}

<form role="form" method="POST">
  <div class="col-md-3">
    <a href="{{ url_for('delete_post_post', id=post.id) }}">
      <button type="submit" class="btn btn-default">Confirm</button>
    </a>
    <a href="{{ url_for('posts', id=post.id) }}">
      <button type="button" class="btn btn-default">Cancel</button>
    </a>
  </div>
</form>
{% endblock %}
